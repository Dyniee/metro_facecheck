<!DOCTYPE html>
<html>
<head>
    <title>Đang chuyển hướng...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Đăng nhập Admin thành công. Đang mở trang Quản lý...</p>
    <p>Nếu tab mới không tự mở, vui lòng <a href="{{ url_for('admin') }}" target="_blank">nhấn vào đây</a>.</p>

    <script>
        // Mở trang /admin trong một tab MỚI
        window.open("{{ url_for('admin') }}", "_blank");
        
        // Quay lại trang chủ ở tab hiện tại
        window.location.href = "{{ url_for('home') }}";
    </script>
</body>
</html>
